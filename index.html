<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="imgs/ico/alura-logo.ico" type="image/x-icon">
    <title>Samuel R Souza | Decodificador - Challenge Oracle ONE</title>
  </head>

  <body>
    <header>
      <a href="https://github.com/samuelsouzzza"
        ><img src="imgs/alura-logo.svg" alt="Logo da Alura"
      /></a>
    </header>
    <main class="conteiner">
      <div class="painel-esquerda">
        <div class="painel-texto">
          <div>
            <textarea
              id="textoCriptografar"
              maxlength="2000"
              rows="1"
              placeholder="Digite seu texto aqui"
            ></textarea>
          </div>
          <div>
            <div class="container-btns">
              <p class="atencao">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botoes">
              <button class="criptografar" id="criptografar">
                Criptografar
              </button>
              <button class="descriptografar" id="descriptografar">
                Descriptografar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="painel-direita">
        <div class="nenhum-texto">
          <figure>
            <img src="imgs/spy.png" alt="foto" />
            <figcaption>
          </figure>

          <p class="text-none">Nenhuma mensagem encontrada</p>
          <p>Digite um texto que você deseja criptografar ou descriptografar</p>
        </div>
        <div class="texto-criptografia display-none">
          <div class="conteiner-criptografia">
            <div>
              <textarea id="textoCriptografado" readonly></textarea>
            </div>
            <div class="botoes-secundarios">
              <button class="copiar" id="copiar">Copiar</button>
              <button class="apagar" id="apagar">Apagar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="texto-centro">&copy; Desenvolvido por Samuel R Souza</div>
      <div>
        <figure class="logos">
          <div class="redes">
            <a
              href="https://www.linkedin.com/in/samuelsouzzza/"
              target="_blank"
            >
              <img src="imgs/linkedin.png" alt="logoLinkedin" />
            </a>
            <a href="https://github.com/samuelsouzzza" target="_blank">
              <img src="imgs/github.png" alt="logoGitHub" />
            </a>
            <a href="https://www.instagram.com/samuelsouzzza/" target="_blank">
              <img src="imgs/instagram.png" alt="logoInstagram" />
            </a>
          </div>
        </figure>
      </div>
    </footer>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
